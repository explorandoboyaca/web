<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorando Boyacá</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1f2e45, #3c4c65);
    }
    .hero {
      background-image: url('pantano.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      width: 100vw;
      color: white;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .content {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 4em;
      font-weight: 900;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.3em 1em;
      border-radius: 10px;
      color: white;
      margin-bottom: 40px;
    }
    .entrar-button {
      margin-top: 20px;
      padding: 16px 48px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #1f2e45;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      transition: background 0.2s;
    }
    .entrar-button:hover {
      background-color: #16325c; 
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="title">EXPLORANDO<br>BOYACÁ</div>
      <button class="entrar-button" onclick="window.location.href='Inicio.html'">ENTRAR</button>
    </div>
  </div>
</body>
</html>
